# Application settings
app:
  name: MyApp
  version: 1.0.0
  environment: production

# Database configuration
database:
  host: localhost
  port: 5432
  user: admin
  password: secret123
  name: my_database

# Feature toggles
features:
  enable_login: true
  enable_signup: false
  beta_mode: true

# List of allowed IPs
allowed_ips:
  - 192.168.1.1
  - 10.0.0.2

# Nested list example (like menu structure)
menu:
  - name: File
    items:
      - New
      - Open
      - Save
  - name: Edit
    items:
      - Undo
      - Redo

# Logging level
logging:
  level: INFO
  file: logs/app.log

# Optional keys
optional_config: null